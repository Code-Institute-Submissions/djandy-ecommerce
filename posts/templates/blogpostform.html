{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
<!-- Template with form from forms.py to create a new post to blog -->
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
