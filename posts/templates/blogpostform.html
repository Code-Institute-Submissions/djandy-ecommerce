{% extends "base.html" %}
{% load bootstrap_tags %}
{% block page_title %}New Post{% endblock %}

{% block page_heading %}New post from {{ user }}{% endblock %}
{% block content %}
<!-- Template with form from forms.py to create a new post to blog -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
