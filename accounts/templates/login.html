{% extends 'base.html' %} 
{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}Login Page{% endblock %}

{% block content %}
<!-- gets form from forms.py to login -->
<form method="POST">
    {% csrf_token %} {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<!-- calls url to reset users password -->
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
