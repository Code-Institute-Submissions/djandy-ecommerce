{% extends 'base.html' %} 
{% load bootstrap_tags %}


{% block content %}
<h1>Login Page</h1>
<hr>
<!-- gets form from forms.py to login -->
<form method="POST">
    {% csrf_token %} {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<!-- calls url to reset users password -->
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
