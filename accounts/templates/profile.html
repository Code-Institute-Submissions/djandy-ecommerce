{% extends 'base.html' %}

{% block page_title %}{{ user }}'s Profile{% endblock %}

{% block page_heading %}{{ user }}'s Profile{% endblock %}

{% block content %}
<!-- option to edit the users profile -->
<div class="row">
    <div class="col">
        <a href="#" class="btn btn-primary newPost">Edit Profile</a><a href="{% url 'edit_profile' profile.id %}" class="btn btn-primary">Edit Profile</a>
    </div>
</div>
<!-- calls up users details -->
<div class="row">
    <div class="col-md-2 col-sm-3 text-center">
        <a class="story-img" href="#">
            <img src="/media/img/profile_2.jpg" class="img-circle">
        </a>
        <p>{{ user }}</p>
    </div>
    <div class="col-md-10 col-sm-9">
        <div class="row">
            <div class="col-xs-9">
                <p>{{ profile.email }}</p>
            </div>
        </div>
    </div>
    
</div>
<hr>

{% endblock %}
